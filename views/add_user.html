<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class='text-center'>
                    <a href='/' class="nav-brand text-dark">Sistema de controle de Usuario</a>
                </div>
            </div>
        </nav>
    </header>
    <main id='site-main'>
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href='/'><i class="fas fa-angle-double-left"></i> Todos os Usuarios</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">Novo Usuario</h2>
                <span class="text-light">Preencha este campo para criar um novo usuario</span>
            </div>
            <form method="POST" id='update_user'>
                <div class="new_user">
                    <div class="form-group">
                        <label for='name' class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type='text' name='name' value="" placeholder="Nome Sobrenome">
                    </div>
                    <div class="form-group">
                        <label for='Email' class="text-light">E-mail</label>
                        <input type='text' name='name' value="" placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label for='gender' class="text-light">Genero</label>
                        <div class="radio inline">
                            <input type='radio' id='radio-2' name='gender' value="Masculino" />
                            <label for='radio-2' class="radio-label">Masculino</label>
                        </div>
                        <div class="radio inline">
                            <input type='radio' id='radio-3' name='gender' value="Feminino" />
                            <label for='radio-3' class="radio-label">Feminino</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for='Status' class="text-light">Status</label>
                        <div class="radio inline">
                            <input type='radio' id="radio-4" name='status' value="Active" />
                            <label for='radio-4' class="radio-label">Ativo</label>
                        </div>
                        <div class="radio inline">
                            <input type='radio' id="radio-5" name='status' value="Inactive" />
                            <label for='radio-5' class="radio-label">Desligado</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
